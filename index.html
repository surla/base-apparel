<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div><img class="logo"src="images/logo.svg" alt="" /></div>
        <h1 class="hero-title"><span>We're</span> coming soon</h1>

        <p class="hero-description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="email-field">
          <input class="email-input" type="text" placeholder="Email Address" /><button class="btn"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
      </div>
      <div class="hero-img"></div>
    </div>
    </section>
  </body>
</html>
